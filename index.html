<body>
<div class="container">
    <div class="logo">
        <img class="logo_img" src="img/ummalogo.png" alt="logo">
    </div>
    <div class="description">
      <h4>Distance doesn't matter!</h4>
      <p>Use UMMA connect to speak to a visitor in another museum. Talk about the art in front of you, the pandemic or just 2020!</p>
    </div>
    <div class="boxes">
        <input type="checkbox" id="agebox" value="1" onclick="terms_changed(this)">
        <label for="agebox">
            <p>Are you above the age of 18?</p>
        </label>
    <input type="checkbox" id="tncbox" value="2" onclick="terms_changed(this)">
    <label for="tncbox">Do you agree to the <a href="./tnc.html">terms and conditions</a>?</label>
    </div>
    <div class="button_container">
        <button type="submit" class="btn btn-primary" id="submit_button" disabled data-toggle="modal" data-target="#exampleModalCenter">
            START CALL
        </button>
    </div>
</div>
